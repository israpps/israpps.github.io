  twitch: el_isra___
  twitter: El_Isra_a
  youtube: El_IsraPS2
  paypal: ElisraPS2
  psxplace: members/el_isra.59064/
  discordserver: PS2Space


### Posts ###
permalink: /blog/:title


### Collections ###
collections:
  projects:
    output: true
    permalink: /projects/:name
  elements:
    output: true



disqus:
  shortname: ElIsraWebsite


### Analytics ###
analytics:
  enabled: false
  google:
    tracking_id: your-google-tracking-id



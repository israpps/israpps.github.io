description: "Just a guy trying to become a Software Developer"
baseurl: ""
repository: "israpps/israpps.github.io"
open_new_tab: true

plugins:
  - jemoji

nav_exclude:
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - documentation/partials/**

author:
  name: Matias Israelson
  image: https://github.com/israpps.png
  email: israelson-matias@hotmail.com
  facebook: Matias Israelson
  github: israpps
